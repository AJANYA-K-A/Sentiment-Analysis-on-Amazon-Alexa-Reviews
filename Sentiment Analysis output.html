<!DOCTYPE html>
<!-- saved from url=(0022)http://127.0.0.1:5000/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="./Sentiment Analysis output_files/bootstrap.min.css">
    <style>
        body { text-align: center; padding: 20px; transition: background 0.3s, color 0.3s; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        .dark-mode { background-color: #1e1e1e; color: white; }
        .dark-mode textarea { background-color: #555; color: white; border: 1px solid white; }
        .dark-mode .btn { background-color: #007bff; color: white; }
        .toggle-button { position: fixed; left: 10px; top: 10px; }
    </style>
</head>
<body>

    <button class="btn btn-dark toggle-button" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <div class="container mt-5">
        <h1>üîç Sentiment Analysis</h1>
        <p>Compare the sentiments of two texts or use speech input.</p>

        <form method="POST">
            <h4>Text 1</h4>
            <textarea id="text1" name="user_text1" placeholder="Enter first text..."></textarea>
            <button type="button" class="btn btn-secondary" onclick="recordSpeech(&#39;text1&#39;)">üé§ Speak</button>
            
            <h4>Text 2</h4>
            <textarea id="text2" name="user_text2" placeholder="Enter second text..."></textarea>
            <button type="button" class="btn btn-secondary" onclick="recordSpeech(&#39;text2&#39;)">üé§ Speak</button>
            
            <br><br>
            <button type="submit" class="btn btn-primary">Compare Sentiments</button>
        </form>

        
        <div class="mt-4">
            <h3>Analysis Results:</h3>
            <div style="display: flex; justify-content: center; gap: 30px;">
                <div>
                    <h4>Text 1</h4>
                    <p style="font-size: 24px;">üòä Positive</p>
                </div>
                <div>
                    <h4>Text 2</h4>
                    <p style="font-size: 24px;">üòî Negative</p>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function recordSpeech(textAreaId) {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById(textAreaId).value = transcript;
            };

            recognition.start();
        }
    </script>



</body></html>
